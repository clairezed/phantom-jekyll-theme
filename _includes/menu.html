<nav id="menu">
	<h2>Menu</h2>
	<ul>

		{% for page in site.pages %}
		<!-- <p> {{page.path}}</p> -->
			{% if page.path == "_pages/index.md" %}
				<li><a href="{{ page.url | prepend: site.baseurl | remove: "_pages/index.md" }}">{{ page.title }}</a></li>
			{% endif %}
		{% endfor %}

		{% for page in site.pages %}
			{% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | remove: "Accueil" }}</a></li>
			{% endif %}
		{% endfor %}

	</ul>
</nav>
